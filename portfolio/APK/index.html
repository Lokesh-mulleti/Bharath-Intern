<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="stopwatch">
        <h1>STOPWATCH</h1>
        <div clas="maintime">
            <span id="mainminute">00</span>
            <span id="mainsecond">00</span>
            <span id="milliseconds">00</span>
        </div><br>
        <button class="button1" id="start" onclick="start();">Start</button>
        <button class="button2" id="stop" onclick="stop();">Stop</button><br><br>
        <biutton class="button3" id="reset" onclick="reset()">Reset</biutton>
    </div>
    <script src="main.js"></script>
</body>
</html>
